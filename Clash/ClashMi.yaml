 * ClashMi
 * author : William
 * ==================== 用户配置区
# url 里填寫自己的訂閱,名稱不能重復
proxy-providers:
  ProviderAirPort:
    url: ""
    type: http
    interval: 86400
    health-check: {enable: true,url: "http://www.apple.com/library/test/success.html",interval: 300}
    # override:
    #   additional-prefix: "[ProviderAirPort]"
    
proxies: 
  - name: "Direct"
    type: direct

mixed-port: 7890
ipv6: false
allow-lan: true
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
keep-alive-interval: 1800

geodata-mode: true
geodata-loader: standard
geo-auto-update: false
geo-update-interval: 24
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/soffchen/GeoIP2-CN@release/Country.mmdb"
  asn: "https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: Proxy
    type: select
    proxies: [HK,TW,JP,SG,US,NL,Download,All,Direct]

  - name: Google
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,Direct]

  - name: Telegram
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,Direct]

  - name: Twitter
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,Direct]

  - name: YouTube
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,Direct]

  - name: Github
    type: select
    proxies:  [Proxy,HK,TW,JP,SG,US,All,Direct]

  - name: OpenAI
    type: select
    proxies:  [Proxy,TW,JP,SG,US]

  - name: Microsoft
    type: select
    proxies:  [Proxy,HK,TW,JP,SG,US,All,Direct]

  - name: CN
    type: select
    proxies:  [Direct,Proxy,HK,TW,JP,SG,US,All]

  - name: World
    type: select
    proxies:  [Proxy,HK,TW,JP,SG,US,All,Direct]


  #分隔,下面是地區分組

  - name: US
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)美|us|unitedstates|united states|c7s1|c7s2|c7s3"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    
    
  - name: JP
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)日|jp|japan|c7s4"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    

  - name: SG
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)新|sg|singapore"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true

  - name: NL
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)nl|荷|c7s5"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true
    
  - name: HK
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)港|hk|hongkong|hong kong"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true
          
  - name: TW
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)台|tw|taiwan"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true    


  - name: Download
    type: url-test
    use:
      - ProviderAirPort
    filter: "(?i)(c7s801)"
    url: 'http://www.apple.com/library/test/success.html'
    interval: 300
    tolerance: 50
    #lazy: true

  - name: All
    type: select
    include-all: true

rules:
  - RULE-SET,private_ip,Direct,no-resolve
  - RULE-SET,github_domain,Github
  - RULE-SET,twitter_domain,Twitter
  - RULE-SET,youtube_domain,YouTube
  - RULE-SET,google_domain,Google
  - RULE-SET,telegram_domain,Telegram
  - RULE-SET,cn_domain,CN
  - RULE-SET,openai_domain,OpenAI
  - RULE-SET,microsoft_domain,Microsoft
  - RULE-SET,geolocation-!cn,World
  - RULE-SET,gfw_domain,World  

  - RULE-SET,google_ip,Google
  - RULE-SET,telegram_ip,Telegram
  - RULE-SET,twitter_ip,Twitter
  - RULE-SET,cn_ip,CN
  - MATCH,World

  - GEOIP,google,Google
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOIP,CN,CN

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: text}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: text}
rule-providers:
  private_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/private.list"
  cn_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.list"
  github_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/github.list"
  twitter_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/twitter.list"
  youtube_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/youtube.list"
  google_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/google.list"
  telegram_domain:
    <<: *domain
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/telegram.list"
  openai_domain:
