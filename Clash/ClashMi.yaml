proxy-groups:

  - name: Proxy
    type: select
    proxies: [HK,TW,JP,SG,US,NL,Download,All,DIRECT]

  - name: Google
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,DIRECT]

  - name: Telegram
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,DIRECT]

  - name: Twitter
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,DIRECT]

  - name: YouTube
    type: select
    proxies: [Proxy,HK,TW,JP,SG,US,All,DIRECT]

  - name: Github
    type: select
    proxies:  [Proxy,HK,TW,JP,SG,US,All,DIRECT]

  - name: OpenAI
    type: select
    proxies:  [Proxy,TW,JP,SG,US]

  - name: Microsoft
    type: select
    proxies:  [Proxy,HK,TW,JP,SG,US,All,DIRECT]

  - name: CN
    type: select
    proxies:  [DIRECT,Proxy,HK,TW,JP,SG,US,All]

  - name: World
    type: select
    proxies:  [Proxy,HK,TW,JP,SG,US,All,DIRECT]


  #分隔,下面是地區分組

  - name: US
    type: select
    icon: https://testingcf.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
